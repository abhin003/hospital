<!DOCTYPE html>
<html>
<head>
       <!-- Custom-Files -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/css/slider.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- //Fonts --> 
    <title></title>
<script>
    function book()
    {
       alert("click to continue"); 
       var bookid = document.getElementById('bookk').value;
       alert("boxid")   
    

        $.ajax({

                url:'/book/',
                data:
                {
                    'boxid':bookid
                },
                datatype: 'json',
                success: function(data)
                {
                    document.getElementById("spec1").value=data.bdesc;
                    document.getElementById("time1").value=data.btime;
                   


                }


            });
 
}

</script>

</head>
<body>
            <section class="last-content">
            <div class="overlay-last">
                <div class="container text-center">
                    <div class="last-w3pvt-inner-content row">

                        <div class="col-md-6 offset-md-6">

                      
                            <form action="/book/" class="booking" method="post">
                                
                                {% csrf_token %}
                                <h3 class="mb-4">BOOKING IS AVALIABLE</h3>
                                <div class="form-group">
                                <select onchange="book()" id="bookk" name="doc" >
                                    {% for x in viewquery %}
                                        <option  value="{{x.id}}">{{x.name}}</option>
                                    {% endfor %}
                                    </select>
                        
                                    <input placeholder="description" name="spec" id="spec1" type="text" required="">
                                    
                                     
                                     <input placeholder="working time" type="text" id="time1"name="time" required="">
                                     <input  style="align-items: right" placeholder="date" type="date" name="date" required="">
                                    <button class="book-appo btn mt-3">BOOK </button>

                                </div>
                            

                            </form>
                        </div>
                    </div>
                </div>
            </div>


</body>
</html>
